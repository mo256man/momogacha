<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>桃鉄ガチャ</title>
</head>
<body class="normal">
<h1>桃鉄ガチャ</h1>
<div class="wakuback">
    <div class="blue">{{uname}}</div>
    <a href="http://twitter.com/share?text={{tw_text}}&url=https://momogacha.herokuapp.com/" rel="nofollow" target="_blank"><div class="tweet">Tweet</div></a>
</div>
<div class="wakuback" style="width: 994px;">
    <div class="waku_ranking non-clickable">
        <table>
            <tbody>
                {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}（{{ row[2] }}）</td>
                    <td align="right">{{ row[3] }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td class="sum" align="middle">計</td>
                    <td class="sum"></td>
                    <td class="sum" align="right">{{ score }}円</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<div class="box_parent">
    <a href="/main">
    <div class="box_child clickable box_gatya">
        <img src="static/return.png"><br>　戻る
    </div>
    </a>
    <a href="/kessan">
        <div class="box_child clickable box_kessan">
            <img src="static/soroban.png"><br>　決算
        </div>
    </a>
</div>
<br>
</body>
</html>
